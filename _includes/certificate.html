{% assign certificate = site.data.data.certificate %}
{% if certificate %}
<section class="section certificate-section">

  <h2 class="section-title">
    <span class="fa-stack fa-xs">
      <i class="fas fa-circle fa-stack-2x"></i>
      <i class="fas fa-archive fa-stack-1x fa-inverse"></i>
    </span>
    <strong>{{ certificate.title }}</strong>
  </h2>

  {% if certificate.intro %}
  <div class="intro">
      <p>{{ certificate.intro }}</p>
  </div><!--//intro-->
  {% endif %}

  {% for item in certificate.items %}
    <div class="item">

      <div class="meta">
      <div class="upper-row">
        <h3 class="job-title">{{ item.title }}</h3>
      </div><!--//upper-row-->
        <div class="company">{{ item.company }}</div>
      </div>

    </div><!--//item-->
  {% endfor %}

</section><!--//section-->
{% endif %}
