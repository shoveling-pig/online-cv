{% assign certificate = site.data.data.certificate %}
{% if certificate %}
<section class="section certificate-section">

  <h2 class="section-title">
    <span class="fa-stack fa-xs">
      <i class="fas fa-circle fa-stack-2x"></i>
      <i class="fas fa-archive fa-stack-1x fa-inverse"></i>
    </span>
    {{ certificate.title }}
  </h2>

  {% if certificate.intro %}
  <div class="intro">
      <p>{{ certificate.intro }}</p>
  </div><!--//intro-->
  {% endif %}

  {% for item in certificate.items %}
    <div class="item">

      <span class="item-title">
        {{ item.title }}
      </span>

      {% if item.details %}
      - <span class="item-details">{{ item.details }}</span>
      {% endif %}

    </div><!--//item-->
  {% endfor %}

</section><!--//section-->
{% endif %}
