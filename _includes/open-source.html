{% assign open-source = site.data.data.open-source %}
{% if open-source %}
<section class="section open-source-section">

  <h2 class="section-title">
    <span class="fa-stack fa-xs">
      <i class="fas fa-circle fa-stack-2x"></i>
      <i class="fas fa-archive fa-stack-1x fa-inverse"></i>
    </span>
    <strong>{{ open-source.title }}</strong>
  </h2>

  {% if open-source.intro %}
  <div class="intro">
      <p>{{ open-source.intro }}</p>
  </div><!--//intro-->
  {% endif %}

  {% for item in open-source.items %}
    <div class="item">

      <div class="meta">
      <div class="upper-row">
        <h3 class="job-title">{{ item.title }}</h3>
        <div class="time">{{ item.time }}</div>
      </div><!--//upper-row-->
      </div>
      
      <div class="details">
      {{ item.details | markdownify }}
      </div>

    </div><!--//item-->
  {% endfor %}

</section><!--//section-->
{% endif %}
